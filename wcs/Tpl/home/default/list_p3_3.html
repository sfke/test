<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$jl_title}</title>
<meta name="Keywords" content="{$jl_key}">
<meta name="Description" content="{$jl_desc}">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	
	<link rel="stylesheet" href="__BASE__/css/animate.min.css"/>
	<link rel="stylesheet" href="__BASE__/css/common.css" />
	<link rel="stylesheet" href="__BASE__/css/html5.css">
    <!--[if lte IE 8]>
	<script src="__BASE__/js/html5.js" type="text/javascript"></script>
	<![endif]-->
	<script type="text/javascript" src="__BASE__/js/jquery1.42.min.js"></script>
	<script type="text/javascript" src="__BASE__/js/jquery.SuperSlide.2.1.1.js"></script>
	<script type="text/javascript" src="__BASE__/js/common.js"></script>
	<script src="__BASE__/js/wow.min.js"></script>   
</head>
<body style="background: #e6eef2;">
<include file='wcs/Tpl/home/default/header.html'/>
<include file='wcs/Tpl/home/default/nav.html'/>
<!-- 导航 -->
<div class="main main_fff clearfix">
	<div class="location clearfix">
		当前位置 > {$position}
	</div>
	<ul class="p3_3 clearfix">
       <pagelist addfield="on" pagesize="9" titlelen="12" > 
		<li>
			<a href="{$field['url']}">
				<img src="{$field['img']|default=$defaultimg}" alt="">
				<i><img src="__BASE__/images/p33_hover.png" alt=""></i>
				<span>{$field['title']}</span>
			</a>
		</li>
       </pagelist>
		
	</ul>
	<div class="page clearfix">
		{$pageline}
	</div>
	<script>
		$(document).ready(function(event){
			$('.p3_3 li:nth-child(1),.p3_3 li:nth-child(2),.p3_3 li:nth-child(3)').css({
				marginTop: '0'
			});
		    $('.p3_3 li a').hover(function() {
		    	$(this).find('i').slideUp(500);
		    	$(this).find('span').stop().animate({bottom:'0'});
		    }, function() {
		    	$(this).find('i').slideDown(500);
		    	$(this).find('span').stop().animate({bottom:'-50px'})
		    });
		  
		})

	</script>
</div>


<include file='wcs/Tpl/home/default/footer.html'/>

</body>
</html>
