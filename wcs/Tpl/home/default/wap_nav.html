<script>
$(document).ready(function(event){
      $('#menu-icon').click(function() {         
    $('#nav').slideDown();
      return false;
    });

  $("#nav").click(function(event) {
    var e = event || window.event;  
    if(e.stopPropagation) { //W3C阻止冒泡方法  
          e.stopPropagation();  
      } else {
          e.cancelBubble = true; //IE阻止冒泡方法
      }  
  });
  
  $(document).click(function(event){
  $("#nav").slideUp();
  })

  
})
</script>

  </ul>
