<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>CMS</title>
<link rel="stylesheet" href="__CSS__/common.css" type="text/css" />
<link rel="stylesheet" href="__CSS__/right.css" type="text/css" />
<link rel="stylesheet" href="__INC__/form/css/zebra_form.css" type="text/css" />
<link rel="stylesheet" href="__INC__/kindeditor/themes/default/default.css" type="text/css" />
<script type="text/javascript" src="__JS__/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__INC__/kindeditor/kindeditor.js"></script>
<script type="text/javascript" src="__INC__/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript" src="__INC__/form/js/highlight.js"></script>
<script type="text/javascript" src="__INC__/form/js/zebra_form.js"></script>
<script type="text/javascript" src="__INC__/form/js/functions.js"></script>
<script type="text/javascript" src="__INC__/layer/layer.min.js"></script>
<script type="text/javascript" src="__INC__/form/js/press.js"></script>
<script type="text/javascript" src="__INC__/datepicker/WdatePicker.js"></script>
<js href="__INC__/ueditor/ueditor.config.js" />
<js href="__INC__/ueditor/ueditor.all.min.js" />
<style type="text/css">
    .one {
        background: #fcfcfc;
    }
</style>
<script type="text/javascript" language="javascript">
    $(document).ready(function () {
        $(".table_list tr").mouseover(function () {
            $(this).addClass("one");
        })
        $(".table_list tr").mouseout(function () {
            $(this).removeClass("one");
        })
    });

    function map(index) {
        //console.log(index);
        document.getElementById("maodian").value = index;
        //alert(document.getElementById("maodian").value)
        layer.close();
    }
</script>
</head>
<body>
<input type="hidden" name="imgtemp" id="imgtemp" value="{:U('Enews/addMap')}?typeid={$typeid}"/>
<!--右侧区域 begin-->
<div class="right">
    <!--当前位置 begin-->
    <include file='common:crumbs'/>
    <!--当前位置 end-->
    <!--主体区域 begin-->
    <div class="container">
        <div class="alert_div">
            <h4 class="alert_info"><span class="welcome">{$welcome}</span>您现在的位置是：{$current} </h4>
            <h4 class="alert_what" style="display:none;"></h4>
        </div>
        <!--样式一 begin-->
        <div class="stats">
            <div class="lm_title">
                <div class="lm_title_l"><em>{$current}</em></div>
            </div>
            <div class="lm_content">
                {$form_html}
                <div class="clear"></div>
            </div>
            <div class="lm_bottom">
                <div class="lm_bottom_l"><em></em></div>
            </div>
        </div>
        <!--样式一 end-->
    </div>
    <!--主体区域 end-->
</div>
<!--右侧区域  end-->
<script>
    function chancetype() {
        location.href = "__GROUP__/enews/add?ftid={$ftid}&typeid=" + $("#typeid").val();
    }
</script>
</body>
</html>
